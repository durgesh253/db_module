<!-- products/templates/add_product_subcategory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Subcategory</title>
    <!-- Add Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h2 class="text-2xl font-bold mb-4">Add Product Subcategory</h2>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <label for="product" class="block mb-2">Product:</label>
        <select name="product" id="product" class="border p-2">
            
                <option value="{{product}}"></option>
          
        </select><br>

        <label for="product_price" class="block mb-2">Product Price:</label>
        <input type="number" value="{{product_price}}" name="product_price" id="product_price" class="border p-2 mb-2"><br>

        <label for="product_image" class="block mb-2">Product Image:</label>
        <input type="file" value="{{product_image}}" name="product_image" id="product_image" class="mb-2"><br>

        <label for="product_model" class="block mb-2">Product Model:</label>
        <input type="text" value="{{product_model}}" name="product_model" id="product_model" class="border p-2 mb-2"><br>

        <label for="product_ram" class="block mb-2">Product RAM:</label>
        <input type="text" value="{{product_ram}}" name="product_ram" id="product_ram" class="border p-2 mb-2"><br>

        <button type="submit" class="bg-blue-500 text-white p-2">Save</button>
    </form>
    <a href="{% url 'product_subcategory_list' %}" class="text-blue-500">Back to Product Subcategory List</a>
</body>
</html>
